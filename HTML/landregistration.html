<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Registration</title>
  <link rel="icon" href="../image/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #0f3460;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      background-color: #16213e;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    header h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e94560;
    }
    header div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #f1f1f1;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #444;
      background-color: #1a1a2e;
      border-radius: 6px;
      color: #f1f1f1;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #e94560;
      outline: none;
      background-color: #22244c;
    }
    button {
      width: 100%;
      background-color: #e94560;
      color: #fff;
      padding: 12px;
      border: 2px solid #e94560;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: transparent;
      transform: translateY(-2px);
      font-weight: 600;
    }
    @media (max-width: 480px) {
      header {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Land Registration</h2>

    <div>
      <label for="ownername">Owner Name</label>
      <input type="text" id="ownername" placeholder="Enter the name of owner">
    </div>
        <div>
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter land location">
    </div>

    <div>
      <label for="price">Price (à§³)</label>
      <input type="number" id="price" placeholder="Enter land price">
    </div>

    <div>
      <label for="land-amount">Land Amount (in Katha)</label>
      <input type="number" id="land-amount" placeholder="Enter land area">
    </div>

    <div>
      <label for="type">Type</label>
      <select id="type">
        <option value="Flat">Flat</option>
        <option value="Building Land">Building Land</option>
        <option value="Agricultural">Agricultural</option>
      </select>
    </div>

    <div>
      <label for="facing">Facing</label>
      <select id="facing">
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select>
    </div>

    <div>
      <label for="land-image">Upload Land Picture</label>
      <input type="file" id="land-image" accept="*" multiple>
    </div>

    <button id="submit">Submit</button>
  </header>

  <script src="../JS/landregistration.js" type="module">

  </script>
</body>
</html>
